<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="/css/estilos.css"/>
</head>
<body>
    <header>
        <div class="logo">Netflix</div>
    </header>
    <main>
        <section class="login-section">
            <h1>Inicia sesión</h1>
            <form class="login-form">
                <input type="email" placeholder="Email o número de celular" required>
                <input type="password" placeholder="Contraseña" required>
                <button type="submit">Iniciar sesión</button>
            </form>
            <div class="additional-links">
                <a href="#">¿Olvidaste la contraseña?</a>
                <p>¿Primera vez en Netflix? <a href="#">Suscríbete ahora</a></p>
            </div>
            <div class="recaptcha-info">
                <p>Esta página está protegida por Google reCAPTCHA para comprobar que no eres un robot. <a href="#">Más info</a>.</p>
            </div>
        </section>
    </main>
    <footer>
        <p>¿Preguntas? Llama al 0-800-52352</p>
    </footer>
</body>
</html>
