<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de CSS Combinados y Múltiples</title>
    <link rel="stylesheet" href="combinadosymultiples.css">
</head>
<body>
    <header id="main-header">
        <h1>Bienvenido a Mi Página</h1>
    </header>

    <div class="container">
        <p class="highlight">Este es un parrafo dentro de un contenedor.</p>
        <p>Otro parrafo dentro del contenedor.</p>
    </div>

    <div class="button primary">Boton Primario</div>

    <input type="text" placeholder="Campo de texto">
    <input type="password" placeholder="Campo de contraseña">

    <ul>
        <li>Elemento de lista 1</li>
        <li>Elemento de lista 2</li>
        <li>Elemento de lista 3</li>
    </ul>

    <form>
        <label for="subscribe">Suscribirse:</label>
        <input type="checkbox" id="subscribe" checked>
    </form>

    <button>Prueba Hover</button>

    <p>Este parrafo tiene un contenido agregado antes gracias al pseudo-elemento.</p>
</body>
</html>
