<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>
    <h1>Usando JavaScript</h1>
    
    <div id="mensaje">Click en el boton para cambiar el mensaje</div>
    
    <button onclick="document.getElementById('mensaje').textContent = 'El mensaje se cambio'">Cambiar Mensaje</button>
    <button onclick="document.getElementById('mensaje').textContent = 'Click en el boton para cambiar el mensaje'">Restablecer Mensaje</button>
    
</body>
</html>
