<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de Propinas</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="estilos/estilos.css" />
    <script src="js/function.js"></script>
  </head>
  <body>
    <h1 class="titulo">Calculadora de Propinas</h1>
    <div class="contenido">
      <label for="caja1">Monto total de la cuenta:</label>
      <input type="text" name="caja1" id="caja1" />

      <label for="caja2">Porcentaje de propina:</label>
      <input type="text" name="caja2" id="caja2" />

      <button type="button" id="boton" onclick="calcularPropina()">Calcular</button>

      <h2>Resultado</h2>
      <div>Total propina: <span>$</span><span id="r1"></span></div>
      <div>Total a pagar: <span>$</span><span id="r2"></span></div>
    </div>
  </body>
</html>
