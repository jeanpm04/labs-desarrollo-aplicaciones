<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario de Registro</title>
    <link rel="stylesheet" href="/estilos/estilos.css" />
  </head>
  <body>
    <form>
      <h2>Registro</h2>

      <!-- Nombre -->
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" required pattern="^[A-Za-z\s]+$" minlength="3" maxlength="30" placeholder="Ingresa tu nombre" title="Nombre debe contener entre 3 y 30 letras sin números." />

      <!-- Correo Electrónico -->
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" name="email" required placeholder="Ingresa tu correo electrónico" title="Por favor, ingresa un correo válido." />

      <!-- Contraseña -->
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder="Contraseña (8-20 caracteres)" title="La contraseña debe tener entre 8 y 20 caracteres." />

      <!-- Confirmar Contraseña -->
      <label for="confirmPassword">Confirmar Contraseña:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8" maxlength="20" placeholder="Confirma tu contraseña" title="Las contraseñas no coinciden." />

      <button type="submit">Registrarse</button>
    </form>
  </body>
</html>
