<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiencia 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
        <div class="container">
        <header class="row">
            <div class="col text-center py-4">
                <h1>Experiencia1</h1>
            </div>
        </header>

        <nav class="row">
            <div class="col">
                <ul class="nav justify-content-center">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Sobre nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </nav>

        <main class="row my-5">
            <div class="col">
                <h2>Bienvenido</h2>
                <p>Este es un ejemplo</p>
            </div>
        </main>
        <main class="row my-5">
            <div class="col-md-6">
                <h3>Formulario de Contacto</h3>
                <form>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        
            <div class="col-md-6">
                <h3>tabla ejemplo</h3>
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">col1</th>
                            <th scope="col">col2</th>
                            <th scope="col">col3</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>dato1</td>
                            <td>dato2</td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>dato 1</td>
                            <td>dato 2</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    

        <div id="demo" class="carousel slide" data-bs-ride="carousel">

            <!-- Indicators/dots -->
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
              <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="random.jpg" alt="Los Angeles" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="random2.jpg" alt="Chicago" class="d-block" style="width:100%">
              </div>
              <div class="carousel-item">
                <img src="chill vibes.jpg" alt="New York" class="d-block" style="width:100%">
              </div>
            </div>
            
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
              <span class="carousel-control-next-icon"></span>
            </button>
        </div>
          

          <div class="container-fluid mt-3">
            <h3>Carousel Example</h3>
            <p>The following example shows how to create a basic carousel with indicators and controls.</p>
          </div>          

          <div id="contenedorimagenes" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#contenedorimagenes" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#contenedorimagenes" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#contenedorimagenes" data-bs-slide-to="2"></button>
            </div>
            
            <div>
                <div class="imagen1">
                    <img src="chill vibes.jpg" alt="Bar?">
                </div>
                <div id="imagen2" class="carousel slide">
                    <img src="random2.jpg" alt="idkidk">
                </div>
            </div>
            

            <button class="carousel-control-prev" type="button" data-bs-target="#contenedorimagenes" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
            </button>

            <button class="carousel-control-next" type="button" data-bs-target="#contenedorimagenes" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>


          </div>
    
    </div>
</body>

</html>
