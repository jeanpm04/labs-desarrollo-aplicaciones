<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Inscripción de Usuarios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="container p-4 rounded shadow">
        <h1 class="text-center mb-4">Formulario de Inscripción de Usuarios</h1>
        <form action="confirmacion.php" method="POST">
            <!-- Nombre completo -->
            <div class="mb-3">
                <label for="nombreCompleto" class="form-label">Nombre completo:</label>
                <input type="text" id="nombreCompleto" name="nombreCompleto" class="form-control" required>
            </div>

            <!-- Dirección -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección:</label>
                <textarea id="direccion" name="direccion" class="form-control" rows="3" required></textarea>
            </div>

            <!-- Correo Electrónico -->
            <div class="mb-3">
                <label for="correo" class="form-label">Correo electrónico:</label>
                <input type="email" id="correo" name="correo" class="form-control" required>
            </div>

            <!-- Contraseña -->
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>

            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" id="fechaNacimiento" name="fechaNacimiento" class="form-control" required>
            </div>

            <!-- Sexo -->
            <div class="mb-3">
                <label class="form-label d-block">Sexo:</label>
                <div class="form-check form-check-inline">
                    <input type="radio" id="hombre" name="sexo" value="Hombre" class="form-check-input" required>
                    <label for="hombre" class="form-check-label">Hombre</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="radio" id="mujer" name="sexo" value="Mujer" class="form-check-input" required>
                    <label for="mujer" class="form-check-label">Mujer</label>
                </div>
            </div>

            <!-- Botón de Envío -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
